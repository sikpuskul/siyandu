<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Siyanduku NG</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-heartbeat me-2"></i>Siyanduku NG
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active" data-page="welcome">
                    <i class="fas fa-home me-2"></i>Beranda
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text" data-page="dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <div class="sidebar-divider"></div> <small class="text-muted ms-3 mt-3 mb-1 text-uppercase" style="font-size: 0.7rem;">Pelayanan</small>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text" data-page="pasien">
                    <i class="fas fa-users me-2"></i>Data Pasien
                </a>
                <div class="sidebar-divider"></div>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold" id="btnLogout">
                    <i class="fas fa-power-off me-2"></i>Logout
                </a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 px-4 shadow-sm">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle" style="cursor: pointer;"></i>
                    <h5 class="fs-4 m-0" id="page-title">Beranda</h5>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i><span id="user-fullname">User</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><span class="dropdown-item-text text-muted" id="user-posyandu-info">Posyandu</span></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" id="btnLogoutDropdown">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                <div id="app-content">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Memuat Siyanduku NG...</p>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="modal fade" id="modalPasien" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalPasienTitle"><i class="fas fa-user-plus me-2"></i>Pasien Baru</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formPasien">
                    <input type="hidden" id="editPasienId" name="id" value="">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">NIK <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="nik" maxlength="16" placeholder="16 digit NIK" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Nama Lengkap <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="nama" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">Tanggal Lahir <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="tgl_lahir" required>
                        </div>
                        <div class="col-md-4">
                             <label class="form-label fw-bold small">Jenis Kelamin <span class="text-danger">*</span></label>
                             <select class="form-select" name="jk" required>
                                 <option value="">Pilih...</option>
                                 <option value="Laki-laki">Laki-laki</option>
                                 <option value="Perempuan">Perempuan</option>
                             </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold small">No. HP / WA</label>
                            <input type="text" class="form-control" name="no_hp" placeholder="08...">
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">RT <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="rt" placeholder="Contoh: 001" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small">RW <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="rw" placeholder="Contoh: 002" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Nama Ibu Kandung</label>
                        <input type="text" class="form-control" name="nama_ibu" placeholder="Penting untuk data bayi/balita">
                    </div>

                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary px-4" id="btnSavePasien">
                    <i class="fas fa-save me-2"></i>SIMPAN DATA
                </button>
            </div>
        </div>
    </div>
</div>

        
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
