<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Login - e-Yandu ILP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f8fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 15px;
        }
        .login-header {
            background: #7DB9B6; /* Warna primer dari desain lama Anda */
            color: white;
            text-align: center;
            padding: 25px;
            border-radius: 15px 15px 0 0;
        }
        .btn-primary-custom {
            background-color: #7DB9B6;
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-primary-custom:hover {
            background-color: #6da8a5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="login-header">
                        <h4 class="mb-0"><i class="fas fa-heartbeat me-2"></i>Siyanduku NG</h4>
                        <small>Sistem Informasi Posyandu Terintegrasi</small>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold small">Wilayah Kerja</label>
                                <div class="mb-2">
                                    <select class="form-select select2" id="desa" required>
                                        <option value="">Pilih Desa...</option>
                                    </select>
                                </div>
                                <div>
                                    <select class="form-select select2" id="posyandu" required disabled>
                                        <option value="">Pilih Posyandu...</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">

                            <div class="mb-3">
                                <label for="username" class="form-label fw-bold small">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user text-secondary"></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold small">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-secondary"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-primary-custom text-white" id="btnLogin">
                                    MASUK APLIKASI
                                </button>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light small text-muted border-0" style="border-radius: 0 0 15px 15px;">
                        &copy; 2025 Puskesmas Sumbermanjing Kulon
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
